<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="build/css/style.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <h1>Please enter your details</h1>
    <form id="reg_form" action="" method="post" novalidate>
        <div>
            <label for="Username">Username</label>
            <input type="text" name="Username" id="username" placeholder="Enter Username">
        </div>
        <div>
            <label for="Age">Age</label>
            <input type="number" name="number" id="age" placeholder="Age">
        </div>
        <div>
            <label for="Password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password">
        </div>
        <div>
            <label for="repassword">Confirm Password</label>
            <input type="password" name="repassword" id="repassword" placeholder="Re-enter your password">
        </div>
        <input type="submit" id="submit" value="Enter">
    </form>
    <script src="build/js/main.min.js"></script>
</body>

</html>
